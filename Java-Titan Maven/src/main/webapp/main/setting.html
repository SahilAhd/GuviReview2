<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="setting.css">
</head>
<body>
    <div class="settings-container">
        <header>
            <h1>Account Settings</h1>
        </header>
        
        <section class="settings-section">
            <h2><a href="mini-profile.html" class="userProfile">User Profile</a></h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="john_doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="john@example.com" required>
                </div>
                <button type="submit">Save Profile</button>
            </form>
        </section>
        <br>
        <section class="settings-section">
            <h2>Account Settings</h2>
            <form id="accountForm">
                <div class="form-group">
                    <label for="password">Reset Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Update Password</button>
            </form>
        </section>
        <br>
        
        <section class="settings-section">
            <h2>Notification Preferences</h2>
            <form id="notificationsForm">
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="emailNotifications" checked>
                        Email Notifications
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="smsNotifications">
                        SMS Notifications
                    </label>
                </div>
                <button type="submit">Save Preferences</button>
            </form>
        </section>
    </div>
    <hr>
    <a href="index.html" class="homess">Home page</a>

</body>
</html>
